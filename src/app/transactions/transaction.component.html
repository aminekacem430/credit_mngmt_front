
<h2 style=" text-align-last: center; ">
  <label class="titleMobile" style="
 color: #2191c0; 
 font-family: 'Lucida Bright'; ">List des Transactions du client {{currentclient}}  </label>
</h2>
<div class="container">
  <header *ngIf="(isLoggedIn)" class="jumbotron"> 
    <table  mat-table [dataSource]="dataSource"   class="mat-elevation-z8">
     
      <!-- Nom Column -->
      <ng-container matColumnDef="date_transaction">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.dateTrans}} </td>
      </ng-container>
      <!-- restant Column -->
      <ng-container matColumnDef="total_credit">
        <th mat-header-cell *matHeaderCellDef> total crédit</th>
        <td mat-cell *matCellDef="let element"> {{element.total_credit | currency: 'TND'}} </td>
      </ng-container> 
      <!-- restant Column -->
      <ng-container matColumnDef="total_debit">
        <th mat-header-cell *matHeaderCellDef> total payé </th>
        <td mat-cell *matCellDef="let element"> {{element.total_debit| currency: 'TND'}} </td>
      </ng-container>  
    
    
      <tr mat-header-row *matHeaderRowDef="headers"></tr>
      <tr mat-row  (click)="checkDetails(row)" *matRowDef="let row; columns: headers;"></tr>
      
    </table>
    
    
  </header>
  <header *ngIf="!(isLoggedIn)" class="jumbotron"> 
    Veuillez se connecter pour pouvoir consulter la liste
  </header>
</div>
