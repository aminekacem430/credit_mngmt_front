<div class="container">
  
<h2 style=" text-align-last: center; ">
  <label class="titleMobile" style="
 color: #2191c0; 
 font-family: 'Lucida Bright'; ">Ajouter un nouveau client  </label>
</h2>
 
    <div class="col-md-12">
   <!-- (ngSubmit)="f.form.valid
           && onSubmit()"
            -->
      <div class="card card-container"> 
        <form
          *ngIf="!isSuccessful"
          name="form"
        
          #f="ngForm"
          novalidate
        >
          <div class="form-group">
            <label for="username">Nom du client</label>
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              minlength="3"
              maxlength="20"
              #username="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
            />
            <div class="invalid-feedback" *ngIf="username.errors && f.submitted">
              <div *ngIf="username.errors['required']">Nom d'utilisateur est obligatoire</div>
              <div *ngIf="username.errors['minlength']">
                Nom d'utilisateur doit contenir au moins 3 caractères
              </div>
              <div *ngIf="username.errors['maxlength']">
                Nom d'utilisateur doit contenir au max 20 caractères
              </div>
            </div>
          </div> 
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.username"
              required 
              #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
            />
            <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
              <div *ngIf="password.errors['required']">Mot de passe est obligatoire</div>
               
            </div>
          </div>
          
          <div class="form-group">
            <label for="tel">Tel du client</label>
            <input
              type="text"
              class="form-control"
              name="tel"
              [(ngModel)]="form.tel" 
              minlength="8"
              maxlength="8"
              #tel="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && tel.errors }"
            /> 
          </div> 
          
          <div class="form-group">
            <button class="btn btn-primary btn-block" (click)="addClient() ">Ajouter le client</button> 

          </div>
    
          <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
            Création échu!<br />{{ errorMessage }}
          </div>
        </form>
    
        <div class="alert alert-success" *ngIf="isSuccessful">
          votre client est bien ajouté!
        </div>
      </div>
    </div> 
</div>
